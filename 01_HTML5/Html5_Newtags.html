<!-- HTML5 New Tags -->

<header></header>
<!-- Defines the header block for a document or a section -->

<footer></footer>
<!-- Defines the footer block for a document or a section -->

<main></main>
<!-- Describes the main content of a document -->

<article></article>
<!-- Identifies an article inside a document -->

<aside></aside>
<!-- Specifies content contained in a document sidebar -->

<section></section>
<!-- Defines a section of a document -->

<details></details>
<!-- Describes additional information that the user can view or hide -->

<dialog></dialog>
<!-- A dialog box or a modal window -->

<figure></figure>
<!-- An independent content block featuring images, diagrams, or illustrations -->

<figcaption></figcaption>
<!-- Caption that describes a figure -->

<mark></mark>
<!-- Displays a portion of highlighted text within page content -->

<nav></nav>
<!-- Navigation links for the user in a document -->

<meter></meter>
<!-- Describes a scalar measurement within a known range -->

<progress></progress>
<!-- Displays the progress of a task, usually as a progress bar -->

<rp></rp>
<!-- Provides fallback text for browsers that do not support ruby annotations -->

<rt></rt>
<!-- Displays pronunciation or annotation for East Asian typography -->

<ruby></ruby>
<!-- Describes annotations for East Asian typography -->

<summary></summary>
<!-- Contains a visible heading for the <details> element -->

<bdi></bdi>
<!-- Allows text to be isolated for bidirectional text formatting -->

<time></time>
<!-- Identifies the time and/or date -->

<wbr>
<!-- Suggests a line break opportunity within text -->

<!-- Some other useful tags -->

<canvas></canvas>
<!-- Allows drawing of 2D shapes on a web page using JavaScript -->

<map></map>
<!-- Specifies an image map -->
