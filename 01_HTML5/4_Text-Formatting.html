<!-- Text Formatting -->


<strong></strong> and <b></b>
<!-- Both make text bold. 
     <strong> also indicates importance (semantic), 
     while <b> is purely stylistic -->

<em></em> and <i></i>
<!-- Both italicize text. 
     <em> emphasizes meaning (semantic), 
     while <i> is purely for styling -->

<del></del>
<!-- Creates a strike through the text element -->

<pre></pre>
<!-- Preformatted monospace text block with some spacing intact -->

<blockquote></blockquote>
<!-- Contains long paragraphs of quotations often cited -->

<abbr title="HyperText Markup Language">HTML</abbr>
<!-- The <abbr> tag is used for abbreviations. 
     The full form is shown on hover using the 'title' attribute -->

<address></address>
<!-- Used to display contact information -->

<code></code>
<!-- Used to display inline code snippets -->

<q></q>
<!-- Defines a short inline quotation -->

<sub></sub>
<!-- Defines subscript text (appears lower, like H₂O) -->

<sup></sup>
<!-- Defines superscript text (appears higher, like x²) -->

<kbd></kbd>
<!-- Denotes keyboard input (e.g., <kbd>Ctrl</kbd> + <kbd>C</kbd>) -->

<small></small>
<!-- Renders smaller text than the surrounding text -->

<ins></ins>
<!-- Defines a text that has been inserted into the document (often underlined by default) -->
