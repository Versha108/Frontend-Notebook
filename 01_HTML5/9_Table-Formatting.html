<!-- Tables Formatting -->

<table></table>
<!-- Defines and contains all the table-related content -->

<caption></caption>
<!-- A brief description or title for the table, displayed above it -->

<thead></thead>
<!-- Groups the table header content; contains <tr> and <th> elements -->

<tbody></tbody>
<!-- Groups the main body content (rows of data) of the table -->

<tfoot></tfoot>
<!-- Groups the footer content of the table, often for summaries or totals -->

<tr></tr>
<!-- Defines a single row in the table; used inside <thead>, <tbody>, or <tfoot> -->

<th></th>
<!-- Defines a header cell in a table row; bold and centered by default -->

<td></td>
<!-- Defines a standard data cell in a table row -->

<colgroup></colgroup>
<!-- Groups one or more columns for applying styles or width settings -->

<col>
<!-- Specifies column properties inside <colgroup>; used for styling columns -->
