<!-- List Formatting -->

<ol></ol>
<!-- Used to create an *ordered list* where items are numbered -->

<ul></ul>
<!-- Used to create an *unordered list* where items are bulleted -->

<li></li>
<!-- Represents a *list item* inside <ol> or <ul> -->

<dl></dl>
<!-- Used to create a *definition list*, which contains terms and their descriptions -->

<dt></dt>
<!-- Represents a *term* in a definition list -->

<dd></dd>
<!-- Represents the *description* or definition of the term defined in <dt> -->


Example for better understanding:
<ol>
    <li>First item</li>
    <li>Second item</li>
</ol>

<ul>
    <li>Apple</li>
    <li>Banana</li>
</ul>

<dl>
    <dt>HTML</dt>
    <dd>A markup language used for creating web pages.</dd>
</dl>
