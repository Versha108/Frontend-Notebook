<!-- Links Formatting -->


<a href="url">Visit Website</a>
<!-- Used to link to external or internal pages of a wbesite -->

<a href="mailto:email@example.com">Send Email</a>
<!-- Used to link to an email address -->

<a href="name"></a>
<!-- Used to link to a document element -->

<a href="#name"></a>
<!-- Used to link to specific div element -->

<a href="#section1">Go to Section</a>
<!-- Used to jump to a specific section within the same page (requires an element with id="section1") -->

<a href="tel:+1234567890">Call Now</a>
<!-- Used to create clickable phone numbers (mainly for mobile devices) -->
